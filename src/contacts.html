<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLC "SBV"</title>
    <link type="image/x-icon" href="img/ico.png" rel="shortcut icon" />
    <link type="Image/x-icon" href="img/ico.png" rel="icon" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=6056f413-7b58-4a9a-8dc3-40cf9bd4f58e&lang=ru_RU"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="form-area">
      <div class="overpop"></div>
      <div class="form-container"></div>
    </div>

    <header>
      <div class="contacts-header-background"></div>
      <div class="contacts-header-container">
        <div class="contacts-header-container-left">
          <a href="/">
            <div class="contacts-header-container__logo"></div>
          </a>
          <div class="contacts-header-container__menu"></div>
        </div>
        <div class="contacts-header-container__contacts"></div>
        <a class="contacts-header-container__mob-menu"></a>
        <a class="contacts-mob-menu_close"></a>
      </div>
    </header>
    <div class="contacts-main-container">
      <div class="contacts-title-container"></div>
      <div class="contacts-address-container"></div>
      <div class="contacts-map-container">
        <h1 class="contacts__title">СХЕМА ПРОЕЗДА</h1>
        <div id="map"></div>
      </div>
      <div class="contacts-form-container"></div>
    </div>
    <footer>
      <div class="footer-container">
        <a href="/">
          <div class="footer-container__logo"></div>
        </a>
      </div>
    </footer>
  </body>
</html>
